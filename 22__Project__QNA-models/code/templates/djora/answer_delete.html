{% extends '_base.html' %}


{% block title %}
Delete
{% endblock title %}


{% block content %}
<h2>Delete Answer</h2>

<h4>Answer For Question - {{ answer.question.title }}</h4>
<p>Are you sure you want to delete this ?</p>
<p>{{ answer.answer|truncatewords:20 }}</p>
<a class="btn btn-danger" href="{% url 'answer_delete_confirm' answer.question.pk answer.pk %}">Confirm Delete</a>
{% endblock content %}
