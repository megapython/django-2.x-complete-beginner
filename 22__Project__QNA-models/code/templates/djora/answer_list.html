{% extends '_base.html' %}


{% block title %}
Answers
{% endblock title %}


{% block content %}
<h1>{{ answer.question.title }}</h1>

{% for answer in answers %}
<h3>Answer by - {{ answer.author.username }}</h3>
<!-- <p><a href="{% url 'answer_detail' answer.question.pk answer.pk %}">View Full Answer</a></p> -->
<p><a href="{{ answer.get_absolute_url }}">View Full Answer</a></p>
<p>{{ answer.answer|truncatewords:20 }}</p>
{% endfor %}

{% endblock content %}
