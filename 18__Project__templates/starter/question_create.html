<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/logo.png" type="image/png">

    <!-- Title -->
    <title>Djora</title>
</head>

<body>

    <section class="section-header mb-5">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark p-1">
                <!-- Brand -->
                <a class="navbar-brand" href="#">Djora</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar"
                    aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNavbar">
                    <!-- Header - Search Bar -->
                    <form action="" method="POST" class="search ml-4">
                        <input type="text" class="search__input" placeholder="">
                        <button class="search__button">Search</button>
                    </form>

                    <!-- Header - Nav Links -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mr-1">
                            <a class="nav-link text-white" href="#">Sign In</a>
                        </li>
                        <li class="nav-item mr-1">
                            <a class="nav-link text-white" href="#">|</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Register</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <section class="section-main mb-5">
        <div class="container">
            <div class="row">
                <h3 class="mb-3">Create Question</h3>
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form action="" method="post">
                        <div class="form-group">
                            <textarea class="form-control" id="answer" rows="20"></textarea>
                            <button class="btn btn-danger mt-4 mb-4 text-right" type="button">Create</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>

            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="vendor/js/jquery-3.4.1.min.js"></script>
    <script src="vendor/js/bootstrap.bundle.min.js"></script>
</body>

</html>
