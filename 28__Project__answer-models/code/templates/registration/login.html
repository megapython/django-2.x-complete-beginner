{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block title %}
Login
{% endblock title %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-danger">Login</button>
            </form>
        </div>
        <div class="col-md-8"></div>
    </div>
</div>
{% endblock content %}
