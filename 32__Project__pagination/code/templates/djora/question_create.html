{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block title %}
Create Question
{% endblock title %}


{% block content %}

<section class="section-main mb-5">
    <div class="container">
        <div class="row">
            <h3 class="mb-3">Create Question</h3>
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form|crispy }}
                    <button class="btn btn-danger" type="submit">Create</button>
                </form>
            </div>
            <div class="col-md-2"></div>

        </div>
    </div>
</section>

{% endblock content %}
